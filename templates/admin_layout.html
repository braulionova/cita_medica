<!-- templates/admin_layout.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- El título se podrá cambiar desde cada página hija -->
  <title>{% block title %}Panel de Administración{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="flex min-h-screen">
    <!-- INICIO: MENÚ LATERAL -->
    <aside class="w-64 bg-gray-800 text-white p-4 flex-shrink-0">
      <h2 class="text-xl font-bold mb-6 text-center">Menú</h2>
      <nav>
        <ul>
          <li class="mb-2">
            <!-- La clase 'bg-gray-700' se podría añadir dinámicamente para la página activa -->
            <a href="{{ url_for('admin') }}" class="block p-2 rounded hover:bg-gray-700 transition">📋 Panel Principal</a>
          </li>
           <li class="mb-2">
            <a href="{{ url_for('llamar_paciente') }}" class="block p-2 rounded hover:bg-gray-700 transition">🗣️ Llamar Paciente</a>
          </li>
          <li class="mb-2">
            <a href="{{ url_for('sala_espera') }}" class="block p-2 rounded hover:bg-gray-700 transition" target="_blank">📺 Ver Sala de Espera</a>
          </li>
          <li class="mb-2">
            <a href="{{ url_for('bloquear_fecha') }}" class="block p-2 rounded hover:bg-gray-700 transition">🚫 Bloquear Fecha</a>
          </li>
          <li class="mb-2">
            <a href="{{ url_for('registrar_cita') }}" class="block p-2 rounded hover:bg-gray-700 transition" target="_blank">➕ Nuevo Registro</a>
          </li>
          <li class="mb-2">
            <a href="{{ url_for('configuracion') }}" class="block p-2 rounded hover:bg-gray-700 transition">⚙️ Configuración</a>
          </li>
        </ul>
      </nav>
      <div class="mt-auto pt-4 border-t border-gray-700">
         <a href="{{ url_for('logout') }}" class="block p-2 rounded bg-red-600 text-center hover:bg-red-700 transition">🚪 Cerrar Sesión</a>
      </div>
    </aside>
    <!-- FIN: MENÚ LATERAL -->

    <!-- INICIO: CONTENIDO PRINCIPAL -->
    <main class="flex-1 p-6">
      <!-- Aquí se insertará el contenido de cada página -->
      {% block content %}{% endblock %}
    </main>
    <!-- FIN: CONTENIDO PRINCIPAL -->
  </div>

</body>
</html>
